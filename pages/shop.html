<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Goodies Shop</title>
    <style>
        body {
            background: url('../assets/images/background.jpg');
            font-family: Arial, sans-serif;
            background-color: #0a0a23;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            background-size: cover;
        }
        .search-container {
            margin: 20px auto;
            text-align: center;
        }
        #search-box {
            padding: 10px;
            width: 50%;
            font-size: 16px;
        }
        .header {
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background: lightblue;
        }
        .dropdown:hover .dropdown-content { 
            display: block;
        }
        .shop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            border: 1px solid white;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .item img {
            width: 100px;
            height: 100px;
        }
        .buy-btn {
            background-color: #ff6600;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy-btn:hover {
            background: darkviolet;
        }
        .home-link {
            margin-top: 30px;
        }
        .home-link a {
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Space Goodies Shop</h1>
    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search for products..." onkeyup="searchProduct()">
    </div>
    
    <div id="results" class="shop-container"></div>
    <div id="shop-items" class="shop-container"></div>

    <div class="header">
        <div class="dropdown">
            <button class="dropbtn">=</button>
            <div class="dropdown-content">
                <a href="#tshirts">T-Shirts & Hoodies</a>
                <a href="#Accessories">Accessories</a>
                <a href="#books">Books</a>
                <a href="#toys">Toys & Games</a>
            </div>
        </div>
    </div>
    
    <script>
        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ item: productName, price: price });
            localStorage.setItem("cart", JSON.stringify(cart));
            window.location.href = "addtocart2.html";
        }

        function fetchProducts() {
            fetch("http://localhost:8081/api/products")
                .then(response => response.json())
                .then(data => {
                    const shopContainer = document.getElementById("shop-items");
                    shopContainer.innerHTML = "";
                    data.forEach(item => {
                        const div = document.createElement("div");
                        div.classList.add("item");
                        div.innerHTML = `
                            <img src="${item.image}" alt="${item.product_name}">
                            <h3>${item.product_name}</h3>
                            <p>${item.price} Rs.</p>
                            <button class="buy-btn" onclick="addToCart('${item.product_name}', ${item.price}, '${item.image}')">Buy Now</button>
                        `;
                        shopContainer.appendChild(div);
                    });
                })
                .catch(error => console.error("Error fetching products:", error));
        }
        
        function searchProduct() {
            const query = document.getElementById("search-box").value;
            fetch(`http://localhost:8081/api/search?q=${query}`)
                .then(response => response.json())
                .then(data => {
                    const resultsContainer = document.getElementById("results");
                    resultsContainer.innerHTML = "";
                    if (data.length === 0) {
                        resultsContainer.innerHTML = "<p>No results found</p>";
                        return;
                    }
                    data.forEach(item => {
                        const div = document.createElement("div");
                        div.classList.add("item");
                        div.innerHTML = `
                            <img src="${item.image}" alt="${item.product_name}">
                            <h3>${item.product_name}</h3>
                            <p>${item.price} Rs.</p>
                            <button class="buy-btn" onclick="addToCart('${item.product_name}', ${item.price}, '${item.image}')">Buy Now</button>
                        `;
                        resultsContainer.appendChild(div);
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function redirectToCart() {
            window.location.href = "/addtocart2.html";
        }

        fetchProducts();
    </script>

    <div class="home-link">
        <a href="index.html">Back to Home Page</a>
    </div>
</body>
</html>
