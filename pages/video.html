<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('../assets/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
        }

        .video-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .video-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video {
            border: 4px solid #61dafb;
            border-radius: 10px;
            max-width: 350px;
            height: auto;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: #61dafb;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #21a1f1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Watch Our Space Mission Videos</h1>
        <div class="video-row">
            <div class="video-block">
                <h1>Apollo 11</h1>
                <video controls>
                    <source src="../assets/videos/apollo.mp4" type="video/mp4">Apollo
                </video>
            </div>

            <div class="video-block">
                <h1>Voyager</h1>
                <video controls>
                    <source src="../assets/videos/VOYAGER .mp4" type="video/mp4">Voyager
                </video>
            </div>
        </div>
        <a href="../pages/mission history.html">Back to Page</a>
    </div>
</body>

</html>
